<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input -->
    <label for="color">Choose a color</label>
    <input type="color" name="color">
    <br>

    <details>
        <summary>Center Mall</summary>
        hii there welcome to the mall
    </details>
    <br>
    <br>

    <label for="birthday">Choose your birthday</label>
    <input type="datetime-local" name="birthday"><br><br>

    <label for="hidden">Hidden input here</label>
    <input type="hidden" name="hidden"><br><br>

    <label for="quan">Quantity</label>
    <input type="number" name="quan" min="11" max="100" value="69"><br><br>

    <label for="volume">Volume</label>
    <input type="range" name="volume" min="1" max="100" value="30"><br><br>

    <label for="search">Search</label>
    <input type="search" name="search"><br><br>

    <label for="phone">Phone</label>
    <input type="tel" name="phone" placeholder="987-34-625" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

    <figure>
        <img src="hughie.png">
        <figurecaption>fig1. hughie</figurecaption>
        <img src="butcher.png">
        <figurecaption>fig2. butcher</figurecaption>
    </figure>

    <!-- multimedia -->
    <audio controls>
        <!-- controls :-If this attribute is present, the browser will offer controls
     to allow the user to control audio playback, including
    volume, seeking, and pause/resume playback. -->
        <source src="tom-3.mp3" type="audio/mpeg" />
    </audio><br>
    <video controls autoplay muted>
        <source src="" type="video/mp4">

    </video><br>

    <!-- plugins -->
    <iframe width="1520" height="557" src="https://www.youtube.com/embed/mf2-MOl0VXY"
        title="IntelliJ IDEA. Adding a Project to Git and GitHub" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe> <br>

    <!-- It was designed to embed plug-ins
     (like Java applets, PDF readers, and Flash Players) in
      web pages, but can also be used
    to include HTML in HTML -->
    <object width="100%" height="500px" data="semantic.html"></object>
    <object data="tom-3.mp3"></object>



    <!-- The <embed> element also defines an embedded object within an HTML document.

Web browsers have supported the <embed> element for a long time.
     However, it has not been a part of the HTML
specification before HTML5 -->

    <embed src="audi.jpeg">
    <embed width="100%" height="500px" src="nonsemantic.html">






</body>

</html>
