<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- method two types GET/POST -->
    <!-- formenctype helps us to upload heavy amount of data -->
    <!-- action will get server sided page url -->
    <!-- novalidate our html page will not validate our data -->
    <!-- readonly will not allow to enter anything -->
    <!-- required ..if that field empty yoou can not submit -->
    <form method="post" action="3.php" formenctype="multipart/form-data" autocomplete="on" novalidate>
        <label for="firstname">Enter your name</label>
        <input type="text" name="firstname" autofocus placeholder="Enter your name" readonly /><br>
        <!-- autofocus will make automaticallly focus on input line -->
        <label for="email">enter your email</label>
        <input type="email" name="email" placeholder="Enter your email" required /><br>
        <label for="file">enter your file</label>
        <input type="file" name="file" multiple placeholder="enter your file" disabled><br>
        <!-- disabled will disable that input for the user -->
        <label for="password">enter your password</label>
        <input type="password" name="password" placeholder="password" minlength="5" maxlength="10" /><br>

        <!-- radio buttons -->

        <label for="gender">select your gender</label>
        <input type="radio" value="male" name="gender" />
        <label for="gander">MALE</label>
        <input type="radio" name="gender" value="female" />
        <label for="gender">FEMALE</label><br>


        <!-- select dropdown buttons -->
        <label for="education">select a education</label><br>
        <select name="education" multiple>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
        </select><br>

        <!-- checkboxes -->
        <!-- difference between radio and checkbox is that check box can select multiple values
        without any attribute multiple -->

        <input type="checkbox" name="car1" value="car1">
        <label for="car1">car1</label>
        <input type="checkbox" name="car2" value="car2">
        <label for="car2">car2</label>
        <input type="checkbox" name="car3" value="car3">
        <label for="car3">car3</label>
        <br><br><br>

        <!-- textarea -->
        <textarea name="address" id="" cols="30" rows="10">comment</textarea>
        <br><br>

        <!-- image -->
        <label for="image">Image</label>
        <input type="image" src="" alt="" height="50px" width="50px">
        <br><br>

        <!-- fieldset  it will group together a kind of info-->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">Enter your name</label>
            <input type="text" name="firstname" autofocus placeholder="Enter your name" /><br>
            <!-- autofocus will make automaticallly focus on input line -->
            <label for="email">enter your email</label>
            <input type="email" name="email" placeholder="Enter your email" /><br>
            <label for="file">enter your file</label>
            <input type="file" name="file" multiple placeholder="enter your file" disabled><br>
            <!-- disabled will disable that input for the user -->
            <label for="password">enter your password</label>
            <input type="password" name="password" placeholder="password" minlength="5" maxlength="10" /><br>
        </fieldset><br>
        <br>

        <fieldset>
            <legend>Education Details</legend>
            <label for="education">select a education</label><br>
            <select name="education" multiple>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
            </select><br>
        </fieldset>


        <!-- list -->

        <label for="browser">Choose a browser</label>>

        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="opera"></option>
            <option value="chrome"></option>
            <option value="edge"></option>
        </datalist>
        <br><br>



        <!-- button -->
        <button type="button" name="click" onClick="alert('hello')">Click</button>
        <input type="submit" value="submit">
        <input type="reset" value="reset">


        <!-- HTML5 -->
        <label for="color">Choose a color</label>
        <input type="color" name="color">
        <br>

        <details>
            <summary>Center Mall</summary>
            hii there welcome to the mall
        </details>
        <br>
        <br>

        <label for="birthday">Choose your birthday</label>
        <input type="datetime-local" name="birthday"><br><br>

        <label for="hidden">Hidden input here</label>
        <input type="hidden" name="hidden"><br><br>

        <label for="quan">Quantity</label>
        <input type="number" name="quan" min="11" max="100" value="69"><br><br>

        <label for="volume">Volume</label>
        <input type="range" name="volume" min="1" max="100" value="30"><br><br>

        <label for="search">Search</label>
        <input type="search" name="search"><br><br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" placeholder="987-34-625" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <figure>
            <img src="hughie.png">
            <figurecaption>fig1. hughie</figurecaption>
            <img src="butcher.png">
            <figurecaption>fig2. butcher</figurecaption>
        </figure>


    </form>

</body>

</html>
