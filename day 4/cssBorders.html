<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
</head>
<style>
    h1 {
        border: 1px solid red;
    }

    h2 {
        border: 1px solid yellow;
    }

    h3 {
        border: 1px dotted skyblue;
    }
</style>

<body>
    <h1 style="color:tomato;background-color:rgb(240, 199, 199)">heading 1</h1>
    <h2 style="color:red;background-color:rgb(235, 230, 193)">heading 2</h2>
    <h3 style="color:rgb(241, 18, 55);background-color: aliceblue;">heading 3</h3>


</body>

</html>
