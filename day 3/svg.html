<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <svg width="400" height="100">
        <circle cx="50" cy="45" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>
    <svg width="400" height="100">
        <rect width="100" height="50" style="fill:rgb(0,0,255)" stroke="black" stroke-width="2">
            </circle>
    </svg>
    <svg width="400" height="200">
        <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(0,0,255) ;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:rgb(255,0,0) ;stop-opacity:1"></stop>
            </linearGradient>

        </defs>
        <ellipse cx="100" cy="70" rx="55" ry="60" fill="url(#gradient1)"></ellipse>
    </svg>
</body>

</html>
